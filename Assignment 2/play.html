<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Game</title>
    <link rel="shortcut icon" href="/assets/favicon.ico">
    <link rel="stylesheet" href="/decode.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial Black, sans-serif;
}


nav {
  height: 80px;
  background: white;
  display: flex;
  font-size: 1.3rem;
  text-align: center;
  justify-content: space-between;
  align-items: center;
  padding: 0rem calc((100vw - 1300px) / 2);
}

.logo {
  color: black;
  font-size: 1.7rem;
  font-weight: bold;
  font-style: italic;
  padding: 0 2rem;
}

nav a {
  font-size: 1.3rem;
  font-weight: bold;
  text-decoration: none;
  color: black;
  padding: 0 1.3rem;
  margin-right: auto;
}

html,body{
  background-color: white;
}

#gameContainer{
  display: flex;
  width: 100%;
  height: 100%;
  margin-top: 40px;
  align-content: center;
  justify-content: center;
}

.table {
  display: table;
  border-collapse: collapse;
  width:30%;
  background: linear-gradient(to bottom, white, white);
  cursor: pointer;
  border-top-right-radius: 10px;
  border-top-left-radius: 10px;
  color:black;
  font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
  font-size: 20px;
  margin: 30px;
}

.header {
  display: table-header-group;
  background-color: black;
}

.header-cell {
  display: table-cell;
  padding: 7px;
  text-align: center;
  width: 20%;
  border-color: whitesmoke;
  color: whitesmoke;
  font-size: 12px;
}

.header-cell:first-child {
  border-top-left-radius: 10px;
}

.header-cell:last-child {
  border-top-right-radius: 10px;
}

.row {
  display: table-row;
}

.row:last-child {
  font-size: 18px;
  font-weight: bold;
  border-top: 2px solid black;
}

.cell {
  display: table-cell;
  border: 1px solid;
  padding: 7px;
  text-align:center;
  width: 20%;
  border-color: black;
  color: black;
  font-size: 12px;
}

.cell:first-child {
  width: 60%;
  text-align:left;
  color: black;
  font-weight: bold; 
}

#totalCaption {
  font-size: 18px;
}
 
#bonusCaption {
  border-bottom: 2px solid black;
}

#sumCaption {
   border-top: 2px solid black;
 }

#bonusCaption > *,sumCaption > * {
   font-weight: bold;
 }
                  
#board{
  background:url(https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Looking_across_lake%2C_%22McDonald_Lake%2C_Glacier_National_Park%2C%22_Montana.%2C_1933_-_1942_-_NARA_-_519873.tif/lossy-page1-1280px-Looking_across_lake%2C_%22McDonald_Lake%2C_Glacier_National_Park%2C%22_Montana.%2C_1933_-_1942_-_NARA_-_519873.tif.jpg);
  background-repeat: no-repeat;
  background-size: cover;
  width:60%;
  min-height: 80%;
  margin: 20px;
  border: 20 px solid white;
  border-radius: 10px;
  background-color: white;
  background-blend-mode: darken;
}

#playArea {
  min-height: 80%;
  display: flex;
  justify-content: flex-end;
}

.dice-container {
  height: 10%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2%;
  background: gray;
  margin-top: auto;
}

.dice {
  max-width: 40px;
  max-height: 40px;
  border-radius: 10px;
  transition: all 0.4s linear;
  z-index: 1000;
}

.face{
  width: 100%;
  height: 100%;
  cursor: pointer;
  transition: all 0.4s linear;
}

.face:hover{
  transform: scale(1.1);
}

#endGameMessage {
  align-self: center;
  color: yellow;
  font-size: 80px;
  width: 100%;
  text-align: center;
  transform: translate(5%);
}

#roll {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  border: transparent;
  align-self: flex-end;
  color: black;
  font-weight: bold;
  background-image: url("button.png");
  background-size: cover;
}

#roll:hover {
  transform: scale(1.1);
}

@keyframes roll {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: -600% 0;
            }
        }
</style>
</head>

<body>

        </div>
    </nav>
